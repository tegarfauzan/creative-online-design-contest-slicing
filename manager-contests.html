<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
  </head>
  <body>
    <div class="flex min-h-screen bg-white text-black">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r p-4 space-y-6">
        <!-- Overview -->
        <div>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Overview</a>
        </div>

        <!-- Contest -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Contest</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Categories</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Contests</a>
        </div>

        <!-- Members -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Members</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Owners</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Designers</a>
        </div>

        <!-- Payment -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Payment</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Transactions</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Wallets</a>
        </div>

        <!-- Users -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Users</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Users</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Assign Role</a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <!-- Header -->
        <div class="flex justify-between items-start mb-10">
          <h1 class="text-3xl font-bold">Contests</h1>
          <section id="ProfileTop">
            <div class="flex justify-between items-start mb-8">
              <div class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full bg-gray-300" />
                <div class="text-right">
                  <p class="font-semibold">Ayunda Shayna</p>
                  <p class="text-sm">Role Manager</p>
                  <a href="/" class="text-sm underline">Logout</a>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Contest List -->
        <div class="space-y-6">
          <!-- Contest 1 -->
          <div class="flex justify-between items-center border-b pb-4">
            <div class="flex items-center gap-4">
              <div class="w-16 h-16 bg-gray-300"></div>
              <div>
                <p class="font-semibold">Landing page eat catering healthy</p>
                <p class="text-sm">Web Design</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2">
                <div class="w-6 h-6 rounded-full bg-gray-300"></div>
                <span class="font-semibold">Adriana</span>
              </div>
              <button class="border px-4 py-1" onclick="showModal()">Details</button>
              <button class="border px-4 py-1">Delete</button>
            </div>
          </div>
        </div>
      </main>

      <!-- Modal -->
      <div id="modal" class="fixed inset-0 bg-[#07071E66] backdrop-blur-sm flex justify-center items-center z-50 hidden">
        <div class="bg-white p-6 rounded-md shadow-md w-80 text-center">
          <p class="text-lg font-semibold mb-6">Are you sure you want to delete this?</p>
          <div class="flex justify-center gap-4">
            <button class="border px-4 py-2" onclick="hideModal()">Cancel</button>
            <button class="bg-red-600 text-white px-4 py-2">Yes</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Function to show the modal
      function showModal() {
        const modal = document.getElementById("modal");
        modal.classList.remove("hidden"); // Show the modal
      }

      // Function to hide the modal
      function hideModal() {
        const modal = document.getElementById("modal");
        modal.classList.add("hidden"); // Hide the modal
      }
    </script>
  </body>
</html>
