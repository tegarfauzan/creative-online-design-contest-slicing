<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign in as manager</title>
  </head>
  <body>
    <div class="h-screen bg-[#FFFFFF] flex items-center justify-center">
      <form action="/manager-overview.html">
        <main class="w-[306px] flex flex-col gap-[20px]">
          <header>
            <h1 class="text-[32px] font-bold text-[#000000]">Sign in as manager</h1>
          </header>

          <input type="email" name="email" placeholder="Email Address" class="border border-[#000000] px-[10px] py-[10px] bg-transparent text-[#404040] text-[16px] font-semibold focus:outline-none placeholder:text-[#404040]" required />

          <input type="password" name="password" placeholder="Password" class="border border-[#000000] px-[10px] py-[10px] bg-transparent text-[#404040] text-[16px] font-semibold focus:outline-none placeholder:text-[#404040]" required />

          <button type="submit" class="bg-[#363EFB] w-[189px] py-[10px] text-white text-[16px] font-semibold self-end text-center">Sign In</button>
        </main>
      </form>
    </div>
  </body>
</html>
