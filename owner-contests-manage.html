<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
  </head>
  <body>
    <div class="p-8 max-w-5xl mx-auto text-black">
      <div class="flex gap-4 mb-10">
        <!-- Sidebar -->
        <aside class="w-64 border-r p-4 h-screen overflow-y-auto [&::-webkit-scrollbar]:hidden">
        <ul class="space-y-6">
          <li class="group">
            <a href="owner-contests.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">My Contests</a>
          </li>
          <li class="group">
            <a href="owner-wallet.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">My Wallet</a>
          </li>
        </ul>
      </aside>
        <div class="flex-1">
          <div class="flex justify-between items-start mb-8">
            <div class="flex gap-4 items-start">
              <div class="w-20 h-20 bg-gray-300 flex items-center justify-center text-xs underline">Preview Image</div>
              <div>
                <h2 class="text-2xl font-bold mb-1">Landing page eat catering healthy</h2>
                <p class="text-sm text-gray-700">Web Design</p>
              </div>
            </div>
            <button class="border border-black px-4 py-1 text-sm font-medium">Details</button>
          </div>

          <hr class="border-gray-300 mb-6" />

          <h3 class="text-lg font-semibold mb-4">Contest Submissions: 1892 submission</h3>

          <!-- Submissions -->
          <div class="space-y-6">
            <!-- Submission 1 -->
            <div class="flex items-center justify-between">
              <div class="flex items-start gap-4">
                <div class="w-24 h-24 bg-gray-300 flex items-center justify-center text-xs underline">Preview Image</div>
                <div>
                  <p class="font-bold">Angga Risky</p>
                  <p class="text-sm text-gray-600">Submitted at 11 May 2025</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-sm text-gray-800">In Review</span>
                <button class="border border-black px-4 py-1 text-sm font-medium">Details</button>
                <button class="border border-black px-4 py-1 text-sm font-medium">Make Winner</button>
              </div>
            </div>

            <!-- Submission 2 -->
            <div class="flex items-center justify-between">
              <div class="flex items-start gap-4">
                <div class="w-24 h-24 bg-gray-300 flex items-center justify-center text-xs underline">Preview Image</div>
                <div>
                  <p class="font-bold">Angga Risky</p>
                  <p class="text-sm text-gray-600">Submitted at 11 May 2025</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-sm text-gray-800">In Review</span>
                <button class="border border-black px-4 py-1 text-sm font-medium">Details</button>
                <button class="border border-black px-4 py-1 text-sm font-medium">Make Winner</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
