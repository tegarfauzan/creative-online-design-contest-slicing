<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
  </head>
  <body>
    <div class="text-black">
      <div class="flex gap-4 mb-10">
        <aside class="w-64 py-8 border-r p-4 h-screen overflow-y-auto [&::-webkit-scrollbar]:hidden">
          <ul class="space-y-6">
            <li class="group">
              <a href="owner-contests.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">My Contests</a>
            </li>
            <li class="group">
              <a href="owner-wallet.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">My Wallet</a>
            </li>
          </ul>
        </aside>
        <div class="flex-1 py-8 pr-8">
          <div class="flex justify-end">
            <section id="ProfileTop">
              <div class="flex justify-between items-start mb-8">
                <div class="flex items-center space-x-4">
                  <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full bg-gray-300" />
                  <div>
                    <p class="font-semibold">Irama Manji</p>

                    <a href="/" class="text-sm underline">Logout</a>

                </div>
              </div>
            </section>
          </div>
              <h1 class="text-4xl font-bold mb-7">Manage Contest</h1>

          <div class="flex justify-between items-center mb-8">
            <div class="flex gap-4 items-center">
              <div class="w-[133px] shrink-0 h-[89px] bg-gray-300 flex items-center justify-center text-xs underline"></div>
              <h2 class="text-2xl font-bold mb-1">Landing page eat catering healthy</h2>
            </div>
            <p class="text-sm text-gray-700">Web Design</p>
            <button class="border border-black px-4 py-1 text-sm font-medium">Details</button>
          </div>

          <h3 class="text-lg font-semibold mb-4">Contest Submissions: 1892 submission</h3>

          <!-- Submissions -->
          <div class="space-y-6">
            <!-- Submission 1 -->
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-4">
                <div class="w-[191px] shrink-0 h-[146px] bg-gray-300 flex items-center justify-center text-xs underline"></div>
                <div>
                  <p class="font-bold">Angga Risky</p>
                  <p class="text-sm text-gray-600">Submitted at 11 May 2025</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-sm text-gray-800">In Review</span>
                <button class="border border-black px-4 py-1 text-sm font-medium">Details</button>
                <button class="border border-black px-4 py-1 text-sm font-medium">Make Winner</button>
              </div>
            </div>

            <!-- Submission 2 -->
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-4">
                <div class="w-[191px] shrink-0 h-[146px] bg-gray-300 flex items-center justify-center text-xs underline"></div>
                <div>
                  <p class="font-bold">Angga Risky</p>
                  <p class="text-sm text-gray-600">Submitted at 11 May 2025</p>
                </div>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-sm text-gray-800">In Review</span>
                <button class="border border-black px-4 py-1 text-sm font-medium">Details</button>
                <button class="border border-black px-4 py-1 text-sm font-medium">Make Winner</button>
              </div>
            </div>
