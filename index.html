<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
  </head>
  <body>
    <main class="min-h-screen bg-white flex items-center justify-center px-4">
      <div class="w-full max-w-3xl mx-auto">
        <section class="text-center mb-8">
          <h1 class="text-3xl font-bold">Sign Up Today</h1>
          <p class="text-lg mt-1 font-medium text-gray-700">Create your account</p>
        </section>

        <form class="space-y-6" action="user-signin.html">
          <!-- Photo Upload -->
          <div class="flex items-center justify-center flex-col gap-2">
            <label for="photo-upload" class="cursor-pointer">
              <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 font-medium">Add Photo</div>
            </label>
            <input id="photo-upload" type="file" class="hidden" />
            <button type="button" class="text-white bg-rose-500 hover:bg-rose-600 rounded-full px-4 py-1 text-sm">Delete Photo</button>
          </div>

          <!-- Name & Gender -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="sr-only">Complete Name</label>
              <input type="text" id="name" name="name" placeholder="Complete Name" class="focus:outline-none w-full border border-black rounded-full px-4 py-2 placeholder:text-black" required />
            </div>
            <div>
              <label for="gender" class="sr-only">Select Gender</label>
              <select id="gender" name="gender" class="w-full focus:outline-none border border-black rounded-full px-4 py-2 text-black bg-white" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Email, Phone, KTP -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="email" class="sr-only">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Email Address" class="focus:outline-none w-full border border-black rounded-full px-4 py-2 placeholder:text-black" required />
            </div>
            <div>
              <label for="phone" class="sr-only">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="focus:outline-none w-full border border-black rounded-full px-4 py-2 placeholder:text-black" required />
            </div>
            <div>
              <label for="ktp" class="sr-only">No. KTP</label>
              <input type="text" id="ktp" name="ktp" placeholder="No. KTP" class="focus:outline-none w-full border border-black rounded-full px-4 py-2 placeholder:text-black" required />
            </div>
          </div>

          <!-- Password & Confirmation -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" class="focus:outline-none w-full border border-black rounded-full px-4 py-2 placeholder:text-black" required />
            </div>
            <div>
              <label for="password_confirmation" class="sr-only">Password Confirmation</label>
              <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Password Confirmation" class="focus:outline-none w-full border border-black rounded-full px-4 py-2 placeholder:text-black" required />
            </div>
          </div>

          <!-- Role Selection -->
          <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <legend class="sr-only">Select Role</legend>

            <label class="flex items-center border border-black rounded-full px-4 py-2 cursor-pointer gap-2">
              <input type="radio" name="role" value="owner" class="accent-black" required />
              <span>As a contest owner</span>
            </label>

            <label class="flex items-center border border-black rounded-full px-4 py-2 cursor-pointer gap-2">
              <input type="radio" name="role" value="designer" class="accent-black" required />
              <span>As a designer</span>
            </label>
          </fieldset>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="bg-violet-700 text-white font-medium rounded-full px-8 py-2 hover:bg-violet-800">Sign Up Now</button>

            <div class="border-t my-6 w-1/2 mx-auto"></div>

            <a href="/user-signin.html" class="inline-block text-center bg-transparent border border-transparent text-violet-700 hover:underline"> Sign in </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
