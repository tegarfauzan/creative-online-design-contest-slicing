<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
  </head>
  <body>
    <div class="flex min-h-screen bg-white text-black">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r p-4 space-y-6">
        <!-- Overview -->
        <div>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Overview</a>
        </div>

        <!-- Contest -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Contest</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Categories</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Contests</a>
        </div>

        <!-- Members -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Members</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Owners</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Designers</a>
        </div>

        <!-- Payment -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Payment</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Transactions</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Wallets</a>
        </div>

        <!-- Users -->
        <div class="mt-4 space-y-1">
          <p class="font-semibold">Users</p>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Users</a>
          <a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white">Assign Role</a>
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-8 w-full">
        <!-- Header -->
        <div class="flex justify-between items-start mb-10">
          <h1 class="text-3xl font-bold">Add new category</h1>
          <section id="ProfileTop">
            <div class="flex justify-between items-start mb-8">
              <div class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full bg-gray-300" />
                <div class="text-right">
                  <p class="font-semibold">Ayunda Shayna</p>
                  <p class="text-sm">Role Manager</p>
                  <a href="/" class="text-sm underline">Logout</a>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Form -->
        <form class="space-y-4">
          <div class="flex gap-4 items-center">
            <label class="w-32 h-32 bg-gray-300 flex items-center justify-center text-sm font-semibold cursor-pointer">
              Add Photo
              <input type="file" class="hidden" />
            </label>
            <button type="button" class="border px-4 py-2 text-sm">Delete photo</button>
          </div>

          <input type="text" placeholder="Name" class="w-full border px-4 py-2" />

          <input type="text" placeholder="about" class="w-full border px-4 py-2" />

          <button type="submit" class="bg-blue-600 text-white px-6 py-2">Save data</button>
        </form>
      </main>
    </div>
  </body>
</html>
