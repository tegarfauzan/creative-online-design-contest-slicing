<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
  </head>
  <body>
    <div class="flex min-h-screen bg-white text-black">
      <!-- Sidebar -->
      <aside class="w-64 border-r p-4 h-screen overflow-y-auto [&::-webkit-scrollbar]:hidden">
        <ul class="space-y-6">
          <!-- Overview -->
          <li class="group">
            <a href="manager-overview.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Overview</a>
          </li>

          <!-- Contest -->
          <li class="group">
            <p class="font-semibold mb-1">Contest</p>
            <ul class="space-y-1">
              <li><a href="manager-category.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Categories</a></li>
              <li><a href="manager-contests.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Contests</a></li>
            </ul>
          </li>

          <!-- Members -->
          <li class="group">
            <p class="font-semibold mb-1">Members</p>
            <ul class="space-y-1">
              <li><a href="manager-owner.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Owners</a></li>
              <li><a href="manager-designer.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Designers</a></li>
            </ul>
          </li>

          <!-- Payment -->
          <li class="group">
            <p class="font-semibold mb-1">Payment</p>
            <ul class="space-y-1">
              <li><a href="manager-transactions.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Transactions</a></li>
              <li><a href="manager-wallets.html" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Wallets</a></li>
            </ul>
          </li>

          <!-- Users -->
          <li class="group">
            <p class="font-semibold mb-1">Users</p>
            <ul class="space-y-1">
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Users</a></li>
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-blue-600 hover:text-white group-[&.active]:bg-blue-600 group-[&.active]:text-white transition-all duration-300">Assign Role</a></li>
            </ul>
          </li>
        </ul>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-8 w-full h-screen overflow-y-auto">
        <!-- Header -->
        <div class="flex justify-between items-start mb-10">
          <h1 class="text-3xl font-bold">Add new category</h1>
          <section id="ProfileTop">
            <div class="flex justify-between items-start mb-8">
              <div class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full bg-gray-300" />
                <div class="text-right">
                  <p class="font-semibold">Ayunda Shayna</p>
                  <p class="text-sm">Role Manager</p>
                  <a href="/" class="text-sm underline">Logout</a>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Form -->
        <form action="manager-category.html" class="space-y-4 max-w-[306px]">
          <div class="flex gap-4 items-center">
            <label class="w-32 h-32 bg-gray-300 flex items-center justify-center text-sm font-semibold cursor-pointer">
              Add Photo
              <input type="file" class="hidden" />
            </label>
            <button type="button" class="border px-4 py-2 text-sm">Delete photo</button>
          </div>

          <input type="text" placeholder="Name" class="w-full border px-4 py-2" />

          <input type="text" placeholder="about" class="w-full border px-4 py-2" />
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2">Save data</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
